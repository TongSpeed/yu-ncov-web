overwrite: true
schema: ./src/schema.graphql
documents: "src/ggl/*.graphql"
require:
  - ts-node/register
generates:
  src/generated/schema-types.generated.ts:
    plugins:
      - typescript
      
    config:
      immutableTypes: false
  src/generated:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: "schema-types.generated.ts"
      folder: ../generated/hook
      extension: ".generated.ts"
    plugins:
      - add: |
          // eslint-disable
          // ⚠️ DO NOT EDIT ⚠️
          // This file is automatically generated, run yarn run graphql:codegen to update
      - "typescript-operations"
     
      - "typescript-react-apollo"
    config:
      immutableTypes: false
      withHOC: false
      withComponent: false
      withHooks: true 
    src/generated/types.generated.d.ts:
      plugins:
      - add: |
          // eslint-disable
          // ⚠️ DO NOT EDIT ⚠️
          // This file is automatically generated, run yarn run graphql:codegen to update
      - "typescript-graphql-files-modules"