query statByCity(
  $province:String
  $city:String ){
  cityRecords(
   
    province:$province
    city:$city
    ) @client {
    city {
      id
      title
      province {
      id
      title
 			country{
      	id,
      	title		
      }  
    }
    }
     id
    curedCount,
    recordAt
    deadCount
    suspectedCount,
    confirmedCount
    confirmedCountAdd
    curedCountAdd
    deadCountAdd
    suspectedCountAdd
    confirmedCountAddRate
    curedCountAddRate
    deadCountAddRate
    suspectedCountAddRate
    
  }
}