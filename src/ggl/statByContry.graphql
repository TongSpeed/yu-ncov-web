query statByCountry(
  $country:String){
  countryRecords(country:$country) {
    country{
      id
      title
      continents
    }
    id
    curedCount,
    recordAt
    deadCount
    suspectedCount,
    confirmedCount,

    confirmedCountAdd
    curedCountAdd
    deadCountAdd
    suspectedCountAdd
    confirmedCountAddRate
    curedCountAddRate
    deadCountAddRate
    suspectedCountAddRate
  }
}